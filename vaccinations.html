<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Information</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; /* Full viewport height */
        }
        .vaccination-container {
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with opacity */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff; /* Blue text color for headings */
            width: 100%; /* Full width to center align the heading */
        }
        .vaccination-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            max-width: 300px; /* Increased max-width for larger images */
            flex: 1;
        }
        .vaccination-item img {
            max-width: 250px; /* Increased max-width for larger images */
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .vaccination-text {
            text-align: center;
            color: #007bff; /* Blue text color for better contrast */
        }
        .vaccination-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .vaccination-text p {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="vaccination-container">
        <h1>VACCINATION INFORMATION</h1>

        <div class="vaccination-item">
            <img src="india-map1.png" alt="India Map 1">
            <div class="vaccination-text">
                <h2></h2>
                <p>Hesitancy towards COVID vaccination in the first state.</p>
            </div>
        </div>

        <div class="vaccination-item">
            <img src="india-map2.png" alt="India Map 2">
            <div class="vaccination-text">
                <h2></h2>
                <p>Percentage of total partcipents from each state</p>
            </div>
        </div>

        <div class="vaccination-item">
            <img src="0809_inflap2b.jpg" alt="India Map 3">
            <div class="vaccination-text">
                <h2></h2>

                <p>
                    District-wise estimates of Covid-19 vaccination coverage in India</p>
            </div>
        </div>

        <div class="vaccination-item">
            <img src="india-map4.jpg" alt="India Map 4">
            <div class="vaccination-text">
                <h2>Percentage of population coverd in second dose</h2>
                <p></p>
            </div>
        </div>

    </div>
</body>
</html>
