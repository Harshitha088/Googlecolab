<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About COVID-19</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; /* Full viewport height */
        }
        .content {
            max-width: 600px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White background with opacity */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #007bff; /* Blue text color for headings */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #333; /* Dark text color for paragraphs */
        }
        .get-started-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #007bff; /* Blue text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .get-started-button:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>At a Glance</h1>
        <p>COVID-19, a respiratory illness caused by the virus SARS-CoV-2, emerged in late 2019 and became a global pandemic. While vaccines exist, getting vaccinated, masking in high-risk situations, and social distancing remain important for preventing its spread.</p>
        
        <a href="#" class="get-started-button">GET STARTED</a>
    </div>
</body>
</html>
